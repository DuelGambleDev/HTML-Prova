<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide" data-color="#FF5733">
                <img src="https://shuffle.com/images/navigation/mobile-tab-background-active.svg" alt="Promo 1">
                <div class="slide-border"></div>
                <div class="slide-overlay"></div>
            </div>
            <div class="slide" data-color="#33FF57">
                <img src="https://shuffle.com/images/navigation/mobile-tab-background-active.svg" alt="Promo 2">
                <div class="slide-border"></div>
                <div class="slide-overlay"></div>
            </div>
            <div class="slide" data-color="#3357FF">
                <img src="https://shuffle.com/images/navigation/mobile-tab-background-active.svg" alt="Promo 3">
                <div class="slide-border"></div>
                <div class="slide-overlay"></div>
            </div>
            <div class="slide" data-color="#FF33E6">
                <img src="https://shuffle.com/images/navigation/mobile-tab-background-active.svg" alt="Promo 4">
                <div class="slide-border"></div>
                <div class="slide-overlay"></div>
            </div>
        </div>
        <div class="indicator-container">
            <div class="indicator active"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
